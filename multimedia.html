<!DOCTYPE html>
<html>
<head>
	<title>Multimedia - HTML</title>
</head>
<body>
	<h2>Multimedia - HTML</h2>
	<p>
	<button onclick="playVid()" type="button">Play Video</button>
	<button onclick="pauseVid()" type="button">Pause Video</button>
	<button onclick="controlsEnable()" type="button">Controls ON</button>
	<button onclick="controlsDisable()" type="button">Controls OFF</button>
	</p>
	<video id = "myVideo" width="360" height="280">
		<source src="animasi.mp4" type="video/mp4">
	</video>
</body>
<script>
 var vid = document.getElementById("myVideo");

function playVid() {
    vid.play();
	vid.loop = true;
}

function pauseVid() {
    vid.pause();
}
function controlsEnable() {
	vid.controls = true;
	vid.load();
}
function controlsDisable() {
	vid.controls = false;
	vid.load();
}
</script>
</html>
